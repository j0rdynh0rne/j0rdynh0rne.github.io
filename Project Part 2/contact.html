<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta settings for page responsiveness and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the AggieHub team for any inquiries about NC A&T events and groups.">
    <title>AggieHub - Contact</title>
    <!-- Linking to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- NC A&T Logo Image -->
        <img src="images/A&T-logo.png" alt="NC A&T Official Logo" width="100">
        <h1>Contact Us</h1>
        <!-- Navigation menu -->
        <nav aria-label="Primary navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contact form with validation requirements -->
        <form aria-label="Contact form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>
