<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and CSS link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AggieHub - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with NCAT logo and nav bar -->
    <header>
        <img src="images/NCAT&logo.png" alt="NC A&T Official Logo" width="100">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content with contact form -->
    <main>
        <form>
            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Submit button -->
            <button type="submit">Send</button>
        </form>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 AggieHub. All rights reserved.</p>
        <!-- Validation links for HTML and CSS -->
        <p>
            <a href="https://validator.w3.org/" target="_blank" rel="noopener noreferrer">HTML Validator</a> |
            <a href="https://jigsaw.w3.org/css-validator/" target="_blank" rel="noopener noreferrer">CSS Validator</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
